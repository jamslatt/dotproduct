<head>
<title>Angle between Vector Calcualtor</title>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <br/><br/>
    <div class="container" >
        
            <h2>Angle between vector caluclator.</h2>
            <div class="col-md-3">
            <div class="row" >
            <div class="input-group">
                <<input type="text" class="calcinput" size="5px" id="x1" placeholder="X1" />,<input type="text" id="y1" size="5px" class="calcinput" placeholder="Y1" />>
            </div>
            </div>
            <br/>
            <div class="row">
                <form>
                <div class="input-group">
                <<input type="text" class="calcinput" id="x2" size="5px" placeholder="X2" />,<input type="text" id="y2" size="5px" class="calcinput" placeholder="Y2" />>
            </div>
            <br/>
            <button id="submit" type="submit" class="btn btn-default">Calculate</button>
            </div>
            </div>
            </form>
            <div class="col-md-4">
                <span id="dotprot"></span>
                <br/>
                <span id="finalangle"></span>
            </div> 
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" > </script>
    <script src="js/c.js"></script>

</body>
